services:
  valheim_base_server:
    image: petreleven11/valheim_server:v0.0.1
    container_name: "valheim_testid1"
    ports:
      - "2456:2456/udp"
      - "2457:2457/udp"
    env_file:
      - ".env"
      #- ".valheim_testid1_env"
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: "2g"
    volumes:
      - "/srv/allservers/valheim_testid1:/valheim"
